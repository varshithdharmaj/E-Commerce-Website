<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cart - Your Unique Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Stellar Cart</h1>
            <nav>
                <a href="#" id="cart-icon" class="nav-button">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Featured Products</h2>
        <div id="product-list">
            </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                </ul>
            <p class="cart-total-display">Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button" class="btn btn-primary">Proceed to Checkout</button>
            <button id="clear-cart-button" class="btn btn-secondary">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
